    <title>Fertilizer Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body>
    <div class="container">
      <h1>Fertilizer Recommendation Form</h1>
      <form method="POST" action="{{ url_for('fert_recommend') }}">
        <label for="crop_name">Crop Name</label>
        <input type="text" id="crop_name" name="crop_name" list="crop_list" placeholder="Start typing..." />
        <datalist id="crop_list">
          <!-- Your options will be dynamically generated here -->
        </datalist>

        <label for="growth_stage">Growth Stage</label>
        <select id="growth_stage" name="growth_stage">
          <option value="seeding">Seeding</option>
          <option value="vegetative">Vegetative</option>
          <option value="flowering">Flowering</option>
          <option value="harvesting">Harvesting</option>
        </select>

        <label for="water_ph">Water pH</label>
        <input type="number" id="water_ph" name="water_ph" />

        <label for="water_ec">Water EC</label>
        <input type="number" id="water_ec" name="water_ec" />

        <label for="water_nitrogen">Water Nitrogen Content</label>
        <input type="number" id="water_nitrogen" name="water_nitrogen" />

        <label for="water_phosphorus">Water Phosphorus Content</label>
        <input type="number" id="water_phosphorus" name="water_phosphorus" />

        <label for="water_potassium">Water Potassium Content</label>
        <input type="number" id="water_potassium" name="water_potassium" />

        <label for="water_calcium">Water Calcium Content</label>
        <input type="number" id="water_calcium" name="water_calcium" />

        <label for="water_magnesium">Water Magnesium Content</label>
        <input type="number" id="water_magnesium" name="water_magnesium" />

        <label for="water_sulfur">Water Sulfur Content</label>
        <input type="number" id="water_sulfur" name="water_sulfur" />

        <label for="water_sulfur">Water Copper Content</label>
        <input type="number" id="water_copper" name="water_copper" />

        <label for="water_sulfur">Water Chlorine Content</label>
        <input type="number" id="water_chlorine" name="water_chlorine" />

        <label for="water_sulfur">Water Boron Content</label>
        <input type="number" id="water_boron" name="water_boron" />

        <label for="water_sulfur">Water Iron Content</label>
        <input type="number" id="water_iron" name="water_iron" />

        <label for="water_sulfur">Water Manganese Content</label>
        <input type="number" id="water_manganese" name="water_manganese" />

        <label for="water_sulfur">Water Molybdenum Content</label>
        <input type="number" id="water_molybdenum" name="water_molybdenum" />

        <label for="water_sulfur">Water Nickel Content</label>
        <input type="number" id="water_nickel" name="water_nickel" />

        <label for="water_sulfur">Water Cobalt Content</label>

        <label for="water_zinc">Water Zinc Content</label>
        <input type="number" id="water_zinc" name="water_zinc" />

        <label for="water_sodium">Water Sodium Content</label>
        <input type="number" id="water_sodium" name="water_sodium" />

        <input type="submit" value="Submit" />
      </form>
